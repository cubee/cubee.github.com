<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<style>
 .c-slideshow-nav {margin:0; padding:0; list-style-type:none; float:left;}
 .c-slideshow-nav li {width:50px; height:40px; border:1px solid #999; margin-bottom:5px; cursor:pointer;}
 .c-slideshow-nav li.last {margin-bottom:0;}
 .c-slideshow-nav li.selected {background-color:#ccc; color:#fff;}
 .c-slideshow-nav li div {padding:15px 0 0 15px;}
 .c-slideshow-content div {margin-left:10px; width:500px; height:230px; border:1px solid #999; float:left; background-color:#444; color:#fff;}

</style>
</head>

<body>

  <div id="wrap">
	<div id="demo1">
	  <ul class="c-slideshow-nav">
		<li class="selected"><div>1</div></li>
		<li><div>2</div></li>
		<li><div>3</div></li>
		<li><div>4</div></li>
		<li><div>5</div></li>
	  </ul>
	  <div class="c-slideshow-content">
		<div><p>Tab one content 111111111111111111</p></div>
		<div><p>Tab two content 22222222222222</p></div>
		<div><p>Tab three content 3333333333333</p></div>
		<div><p>Tab four content 44444444444</p></div>
		<div><p>Tab five content 555555555555</p></div>
	  </div>
	</div>
  </div>

<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script> 
<script type="text/javascript">

YUI({
  modules:{
	'slideshow':{
	  fullpath: '../slideshow.js',
	  requires:['node','anim-base']
	}
  }
}).use("slideshow", function(Y){
  new Y.Slideshow('demo1', {autoPlay:true});
});

</script> 

</body>
</html>
