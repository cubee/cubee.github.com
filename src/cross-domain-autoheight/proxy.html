<div>
Yahoo! Iframe Java Script

<!--放在fathor.html域名的根下比如：http://my.crop.com/proxy.html-->
<script type="text/javascript">
var old_aid = null;    
var action = function(){
    if(window.location.href.indexOf("#") == -1) return;
    var aid = window.location.href.match(/(#|&)aid=(.*?)(&|$)/ig)[0].match(/[0-9]+/)[0];
    if(aid == null || aid == old_aid) return;
    old_aid = aid;
    parent.parent.FK.deal(window.location.href);
};
action();
</script>
