<!DOCTYPE html>
<html>
<head>

<body>
	<h2>投票一：</h2>
				<div class="mod">
						<h4 class="vote-title">史上最长十一假期怎么过？</h4>

							<li>

							</li>
						</ul>
						<div class="btn-box"><a class="vote-btn" href="/" title="投票">投票</a></div>
				</div>
